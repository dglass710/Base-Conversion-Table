<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Conversion Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .value-column {
            background-color: #FFFFC1;
        }
        .color1 {
            background-color: #FFDDC1;
        }
        .color2 {
            background-color: #C1FFD7;
        }
        .color3 {
            background-color: #C1D4FF;
        }
        .color4 {
            background-color: #FFD1DC;
        }
    </style>
</head>
<body>
    <h1>Base Conversion Table</h1>
    <label for="minValue">Min Value: </label>
    <input type="text" id="minValue" value="0" oninput="validateInput(this)">
    <label for="maxValue">Max Value: </label>
    <input type="text" id="maxValue" value="16" oninput="validateInput(this)">
    <button onclick="generateTable()">Generate Table</button>
    <div id="tableContainer"></div>

    <script>
        function validateInput(input) {
            input.value = input.value.replace(/[^0-9]/g, '');
        }

        function toBase(n, b) {
            if (b === 1) return n.toString();
            const digits = "0123456789ABCDEF";
            let res = "";
            while (n > 0) {
                res = digits[n % b] + res;
                n = Math.floor(n / b);
            }
            return res || "0";
        }

        function generateTable() {
            const minValue = parseInt(document.getElementById('minValue').value, 10);
            const maxValue = parseInt(document.getElementById('maxValue').value, 10);
            const bases = Array.from({ length: 16 }, (_, i) => i + 1);
            const values = Array.from({ length: maxValue - minValue + 1 }, (_, i) => i + minValue);
            const tableContainer = document.getElementById('tableContainer');

            let html = '<table>';
            html += '<tr><th>Value</th>' + bases.map(base => `<th>Base ${base}</th>`).join('') + '</tr>';
            values.forEach(value => {
                html += '<tr>';
                html += `<td class="value-column">${value}</td>`;
                bases.forEach((base, index) => {
                    const colorClass = `color${(index % 4) + 1}`;
                    html += `<td class="${colorClass}">${toBase(value, base)}</td>`;
                });
                html += '</tr>';
            });
            html += '</table>';

            tableContainer.innerHTML = html;
        }

        generateTable(); // Generate initial table on load
    </script>
</body>
</html>
